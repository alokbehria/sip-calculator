<!DOCTYPE html>
<html>
<head>
    <title>SIP Calculator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Hero Section -->
<div class="container-fluid bg-dark text-white text-center p-5">
    <h1 class="fw-bold">Smart SIP Calculator</h1>
    <p class="text-light">Simple • Clean • Professional</p>
</div>

<!-- Calculator Card -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg p-4">
                <h4 class="mb-3">Calculate Your SIP Growth</h4>

                <label class="form-label">Monthly Investment (₹)</label>
                <input type="number" id="monthly" class="form-control">

                <label class="form-label mt-3">Expected Annual Return (%)</label>
                <input type="number" id="rate" class="form-control">

                <label class="form-label mt-3">Time Period (Years)</label>
                <input type="number" id="years" class="form-control">

                <button class="btn btn-dark w-100 mt-4" onclick="calculateSIP()">
                    Calculate SIP
                </button>

                <h5 class="text-center mt-4" id="result"></h5>
            </div>

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
